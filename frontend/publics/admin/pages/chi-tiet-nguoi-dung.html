<h2 class="page-title">Chi tiết người dùng</h2>

<div class="form-layout">
    <form id="detail-user-form" class="detail-form">
        
        <div class="form-row two-cols">
            <div class="form-group">
                <label>01. Họ và tên</label>
                <div class="input-wrapper readonly-wrapper">
                    <input type="text" id="detail-fullname" value="Đang tải..." readonly>
                </div>
            </div>

            <div class="form-group">
                <label>02. Email</label>
                <div class="input-wrapper readonly-wrapper">
                    <input type="email" id="detail-email" value="loading..." readonly>
                </div>
            </div>
        </div>

        <div class="form-row three-cols">
            <div class="form-group">
                <label>03. Mã số (MSSV/MSCB)</label>
                <div class="input-wrapper readonly-wrapper">
                    <input type="text" id="detail-id" value="" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>04. Mật khẩu</label>
                <div class="input-wrapper readonly-wrapper">
                    <input type="text" id="detail-password" value="******" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>05. Số điện thoại</label>
                <div class="input-wrapper readonly-wrapper">
                    <input type="text" id="detail-phone" value="" readonly>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>06. Khoa / Viện</label>
            <div class="input-wrapper readonly-wrapper">
                <select id="detail-faculty" disabled>
                    <option value="">-- Đang tải dữ liệu --</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>07. Địa chỉ</label>
            <div class="input-wrapper readonly-wrapper">
                <input type="text" id="detail-address" value="" placeholder="Chưa cập nhật" readonly>
            </div>
        </div>

        <div class="role-selection">
            <label class="radio-container">
                <input type="radio" name="role" value="Giảng viên" disabled>
                <span class="checkmark"></span> Giảng viên
            </label>
            <label class="radio-container">
                <input type="radio" name="role" value="Sinh viên" disabled>
                <span class="checkmark"></span> Sinh viên
            </label>
        </div>

        <div class="form-actions">
            <button type="button" id="btn-back-user-list" class="btn-save-orange">Quay lại</button>
        </div>
    </form>
</div>
