<div class="page-header">
    <div class="header-left-group">
        <h2>Danh sách học kỳ</h2>
    </div>

    <div class="header-actions">
        <div class="search-box">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Tìm kiếm">
        </div>
        <button class="btn-blue btn-add-semester">
            <span class="material-symbols-outlined icon-btn">add</span>Thêm
        </button>
    </div>
</div>

<div class="table-wrapper">
    <table class="semester-table">
        <thead>
            <tr>
                <th>Mã học kỳ</th>
                <th>Năm học</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Thời gian đăng ký</th>
                <th>Trạng thái</th>
                <th style="text-align: center;">Hành động</th>
            </tr>
        </thead>
        <tbody id="semester-table-body">
            </tbody>
    </table>
</div>

<div class="pagination"></div>

<div id="semester-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header modal-centered-title">
            <span class="modal-spacer"></span> <h3>Thêm học kỳ</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeSemesterModal()">close</span>
        </div>

        <form id="modal-add-semester-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Mã học kỳ <span class="required">*</span></label>
                    <input type="text" id="maHK" placeholder="Ví dụ: HK2_2526" required>
                </div>
                <div class="form-group">
                    <label>Năm học <span class="required">*</span></label>
                    <input type="text" id="namHoc" placeholder="2025-2026" required>
                </div>

                <div class="form-group">
                    <label>Ngày bắt đầu <span class="required">*</span></label>
                    <input type="date" id="ngayBatDau" required>
                </div>
                <div class="form-group">
                    <label>Ngày kết thúc <span class="required">*</span></label>
                    <input type="date" id="ngayKetThuc" required>
                </div>

                <div class="form-group full-width">
                    <label>Thời gian đăng ký môn <span class="required">*</span></label>
                    <div class="date-range-group">
                        <input type="date" id="moDangKy" required>
                        <span class="arrow">➝</span>
                        <input type="date" id="dongDangKy" required>
                    </div>
                </div>               
            </div>

            <div class="modal-footer">
                <input type="hidden" id="editing-semester-id">
                <button type="submit" class="btn-save-orange" id="modal-submit-btn">Lưu</button>
            </div>
        </form>
    </div>
</div>
