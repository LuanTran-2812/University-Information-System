<div class="schedule-page-container">
    <div class="page-header">
        <div class="header-left-group">
            <span class="material-symbols-outlined icon-class" style="font-size: 28px; color: #4A90E2; margin-right: 10px;">calendar_month</span>
            <h2 style="margin-right: 20px;">Lịch học</h2>
            
            <div class="semester-select-wrapper">
                <select id="semester-filter" class="semester-dropdown">
                    <option value="">Đang tải học kỳ...</option>
                </select>
            </div>
        </div>
        
        <div class="header-actions">
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Tìm kiếm">
            </div>
            <button class="btn-white">Lọc <span class="material-symbols-outlined">filter_list</span></button>
            <button class="btn-blue btn-add-schedule">+ Thêm</button>
            <button class="btn-icon-only"><span class="material-symbols-outlined">delete</span></button>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="schedule-table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Mã lớp</th>
                    <th>Tên môn</th>
                    <th>Tên giảng viên</th>
                    <th>Phòng học</th>
                    <th>Thứ</th>
                    <th>Tiết</th>
                    <th>Tuần học</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
        </table>
    </div>
    
    <div class="pagination"></div>
</div>

<div id="schedule-modal" class="modal-overlay">
    <div class="modal-content" style="width: 800px;">
        <div class="modal-header">
            <h3>Thêm lịch học</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeScheduleModal()">close</span>
        </div>
        <form id="modal-add-schedule-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Mã lớp - Mã môn <span class="required">*</span></label>
                    <select id="scheduleClassSelect" class="full-width-select" required>
                        <option value="">-- Chọn Lớp --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tên giảng viên</label>
                    <input type="text" id="scheduleGVName" disabled style="background: #f0f0f0;">
                </div>

                <div class="form-group full-width">
                    <label>Tên môn</label>
                    <input type="text" id="scheduleMonName" disabled style="background: #f0f0f0;">
                </div>

                <div class="form-group">
                    <label>Phòng học <span class="required">*</span></label>
                    <input type="text" id="schedulePhong" placeholder="H6-101" required>
                </div>
                <div class="form-group">
                    <label>Thứ <span class="required">*</span></label>
                    <select id="scheduleThu" class="full-width-select">
                        <option value="2">Thứ 2</option>
                        <option value="3">Thứ 3</option>
                        <option value="4">Thứ 4</option>
                        <option value="5">Thứ 5</option>
                        <option value="6">Thứ 6</option>
                        <option value="7">Thứ 7</option>
                        <option value="8">Chủ nhật</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label>Tiết học (Bắt đầu - Kết thúc) <span class="required">*</span></label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" id="scheduleTietBD" placeholder="Ví dụ: 1" min="1" max="12" required style="width: 100%;">
                        <span>➝</span>
                        <input type="number" id="scheduleTietKT" placeholder="Ví dụ: 3" min="1" max="12" required style="width: 100%;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tuần học bắt đầu</label>
                    <select id="scheduleTuanBD" class="full-width-select">
                        <option value="1">1</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Tuần học kết thúc</label>
                    <select id="scheduleTuanKT" class="full-width-select">
                        <option value="15" selected>15</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-save-orange">Save</button>
            </div>
        </form>
    </div>
</div>
