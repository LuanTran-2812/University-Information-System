<div class="subject-page-container">
    <div class="page-header">
        <div class="header-title">
            <span class="material-symbols-outlined icon-users">star</span> <h2>Danh sách môn học</h2>
        </div>

        <div class="header-actions">
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Tìm kiếm">
            </div>
            
            <button class="btn-white">
                Lọc <span class="material-symbols-outlined" style="font-size: 18px;">filter_list</span>
            </button>

            <button class="btn-blue">
                + Thêm
            </button>

            <button class="btn-icon-only">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="subject-table">
            <thead>
                <tr>
                    <th style="width: 50px; text-align: center;">
                        <input type="checkbox" class="custom-checkbox">
                    </th>
                    <th>Mã môn</th>
                    <th>Tên môn</th>
                    <th style="text-align: center;">Số tín chỉ</th>
                    <th>Khoa phụ trách</th>
                    <th>Ràng buộc</th>
                    <th></th> </tr>
            </thead>
            <tbody id="subject-table-body">
                </tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="page-btn">&lt;</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <span class="dots">...</span>
        <button class="page-btn">&gt;</button>
    </div>
</div>

</div>

<div id="subject-modal" class="modal-overlay">
    <div class="modal-content" style="width: 700px;"> <div class="modal-header">
            <h3>Thêm môn học</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeSubjectModal()">close</span>
        </div>

        <form id="modal-add-subject-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Mã môn <span class="required">*</span></label>
                    <input type="text" id="maMon" placeholder="Ví dụ: CO1005" required>
                </div>
                <div class="form-group">
                    <label>Số tín chỉ <span class="required">*</span></label>
                    <input type="number" id="soTinChi" min="1" max="10" value="3" required>
                </div>

                <div class="form-group full-width">
                    <label>Tên môn <span class="required">*</span></label>
                    <input type="text" id="tenMon" placeholder="Ví dụ: Nhập môn điện toán" required>
                </div>

                <div class="form-group full-width">
                    <label>Khoa phụ trách <span class="required">*</span></label>
                    <select id="khoaSelect" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="">-- Chọn Khoa --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Môn tiên quyết (Optional)</label>
                    <select id="tienQuyetSelect" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="">(Không có)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Môn song hành (Optional)</label>
                    <select id="songHanhSelect" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="">(Không có)</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn-save-orange">Save</button>
            </div>
        </form>
    </div>
</div>

<thead>
    <tr>
        <th style="width: 50px; text-align: center;">
            <input type="checkbox" class="custom-checkbox">
        </th>
        <th>Mã môn</th>
        <th>Tên môn</th>
        <th style="text-align: center;">Số tín chỉ</th>
        <th>Khoa phụ trách</th>
        <th>Ràng buộc</th>
        <th style="text-align: center;">Hành động</th> </tr>
</thead>

<form id="modal-add-subject-form">
    <div class="modal-footer">
        <input type="hidden" id="editing-subject-id">
        <button type="submit" class="btn-save-orange" id="btn-save-subject">Save</button>
    </div>
</form>
