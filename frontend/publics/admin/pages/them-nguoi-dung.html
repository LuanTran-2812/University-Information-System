<h2 class="page-title">Thêm người dùng</h2>

<div class="form-layout">
    <form id="add-user-form" class="main-form">
        
        <div class="form-group">
            <label>01. Họ và tên</label>
            <div class="input-wrapper">
                <input type="text" id="fullname" placeholder="Ví dụ: Nguyễn Văn A" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>02. Mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••" required>
                </div>
            </div>

            <div class="form-group">
                <label>03. Số điện thoại</label>
                <div class="input-wrapper">
                    <input type="text" id="phone" placeholder="09xxxxxxxxx">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>04. Khoa / Viện</label>
            <div class="input-wrapper">
                <select id="faculty-select">
                    <option value="">-- Đang tải danh sách khoa... --</option>
                    <option value="CNTT">Công nghệ thông tin</option>
                    <option value="KT">Kinh tế</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>05. Địa chỉ</label>
            <div class="input-wrapper">
                <input type="text" id="address" placeholder="Nhập địa chỉ">
            </div>
        </div>

        <div class="role-selection">
            <label class="radio-container">
                <input type="radio" name="role" value="Giảng viên">
                <span class="checkmark"></span> Giảng viên
            </label>
            <label class="radio-container">
                <input type="radio" name="role" value="Sinh viên" checked>
                <span class="checkmark"></span> Sinh viên
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save-orange">Lưu Kết Quả</button>
        </div>
    </form>
</div>
