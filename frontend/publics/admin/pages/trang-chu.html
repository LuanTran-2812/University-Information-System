<div class="dashboard-container">
    
    <div class="stats-section">
        <h3>THỐNG KÊ</h3>
        <div class="stats-grid">
            
            <div class="stat-card">
                <div class="stat-info">

                    <span class="stat-value" id="stat-users">...</span>
                </div>
                <div class="stat-icon-wrapper user">

            </div>
            
            <div class="stat-card">

                    <span class="stat-title">Tổng số môn học</span>
