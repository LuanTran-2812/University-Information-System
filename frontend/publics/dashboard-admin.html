<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Information System - Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard-admin.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;700&display=swap" />
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="img/Group.svg" alt="University Logo">
            <h2>
                <span>U</span>niversity<br />
                Information<br />
                System
            </h2>
        </div>

        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#" class="nav-link active">
                        <span class="material-symbols-outlined">grid_view</span>
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">person</span>
                        <span>Người dùng</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">star</span>
                        <span>Môn học</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">school</span>
                        <span>Lớp học</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">calendar_today</span>
                        <span>Lịch học</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">tune</span>
                        <span>Học kỳ</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="bottom-nav">
            <ul>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">help</span>
                        <span>Help</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">settings</span>
                        <span>Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">logout</span>
                        <span>Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h1>Trang chủ</h1>
                <div class="search-wrapper">
                    <div class="search-bar">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" placeholder="Tìm kiếm">
                    </div>
                    <span class="material-symbols-outlined icon-btn">notifications</span>
                    <span class="material-symbols-outlined icon-btn">mail</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="user-profile">
                    <img src="img/image 10.png" alt="User Avatar">
                    <div class="user-info">
                        <span class="user-name">Quản trị viên</span>
                        <span class="user-role">Admin</span>
                    </div>
                    <span class="material-symbols-outlined dropdown-icon">arrow_drop_down</span>
                </div>
            </div>
        </header>

        <section class="content-area">
            <!-- Content will be added here -->
        </section>
    </main>

</body>
</html>
