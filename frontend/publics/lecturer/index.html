<!DOCTYPE html>
<html lang="vi">

<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="../img/Group.svg" alt="Logo">
            <h2><span>U</span>niversity<br>Information<br>System</h2>
        </div>

        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#" class="nav-link active" data-page="pages/trang-chu.html" data-title="Trang chủ"> 
                       <span class="material-symbols-outlined">grid_view</span> <span>Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" data-page="pages/lich-hoc.html" data-title="Lịch học"> 
                       <span class="material-symbols-outlined">calendar_month</span> <span>Lịch học</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" data-page="pages/khoa-hoc.html" data-title="Các khóa học của tôi">

            <ul>
                <li><a href="#" class="nav-link"><span class="material-symbols-outlined">help</span><span>Help</span></a></li>

        <header class="top-header">
            <div class="header-left">
                <h1 id="page-title">Trang chủ</h1>
                <div class="search-wrapper">
                    <span class="material-symbols-outlined icon-btn">notifications</span>
                    <span class="material-symbols-outlined icon-btn">mail</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="user-profile">
                    <div class="avatar-circle">IV</div> 
                    <div class="user-info">
                        <span class="user-name">Iosif V. Stalin</span>
                        <span class="user-role">Giảng viên</span>
                    </div>
                    <span class="material-symbols-outlined dropdown-icon">expand_more</span>
