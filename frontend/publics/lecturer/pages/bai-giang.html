<div class="lesson-page-container">
    <div class="course-header-card">
        <div class="course-info-top">
            
            <h2 id="course-header-title">Đang tải thông tin...</h2>
        </div>
        
        <div class="course-actions">
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="material-search-input" placeholder="Tìm kiếm bài giảng...">
            </div>
            <button class="btn-blue btn-add-material">
                <span class="material-symbols-outlined" style="font-size: 20px; margin-right: 5px;">add</span>
                Thêm
            </button>
            
        </div>
    </div>

    <div class="material-list-container">
        <div class="table-wrapper">
            <table class="material-table">
                <thead>
                    <tr>
                        <th>Tên bài giảng / Tài liệu</th>
                        <th style="width: 150px; text-align: center;">Lớp áp dụng</th>
                        <th style="width: 150px; text-align: center;">Ngày đăng</th>
                        <th style="width: 100px; text-align: center;">Tải về</th>
                        <th style="width: 80px; text-align: center;">Sửa</th> 
                        <th style="width: 80px; text-align: center;">Xóa</th>
                    </tr>
                </thead>
                <tbody id="material-table-body">
                    </tbody>
            </table>
        </div>
        
</div>

<div id="edit-material-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Cập nhật bài giảng</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeEditMaterialModal()">close</span>
        </div>
        <form id="edit-material-form" enctype="multipart/form-data">
            <input type="hidden" id="edit-mat-id"> <div class="modal-body">
                
                <div class="form-group">
                    <label>Tên bài giảng <span class="required">*</span></label>
                    <input type="text" id="edit-mat-name" required>
                </div>

                <div class="form-group">
                    <label>Thay đổi file (Bỏ qua nếu không đổi)</label>
                    <input type="file" id="edit-mat-file" accept=".pdf,.doc,.docx,.ppt,.pptx">
                </div>
                
                <div class="form-group">
                    <label>Lớp áp dụng (Không thể thay đổi)</label>
                    <input type="text" id="edit-mat-classes" disabled style="background-color: #f3f4f6; color: #666;">
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-save">Cập nhật</button>
            </div>
        </form>
    </div>
</div>

<div id="material-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Thêm bài giảng mới</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeMaterialModal()">close</span>
        </div>
        <form id="add-material-form" enctype="multipart/form-data"> <div class="modal-body">
                
                <div class="form-group">
                    <label>Tên bài giảng <span class="required">*</span></label>
                    <input type="text" id="matName" placeholder="Ví dụ: Chương 1..." required>
                </div>

                <div class="form-group">
                    <label>Tải file lên (PDF, Word...) <span class="required">*</span></label>
                    <input type="file" id="matFile" required accept=".pdf,.doc,.docx,.ppt,.pptx">
                </div>

                <div class="form-group">
                    <label>Áp dụng cho lớp <span class="required">*</span></label>
                    <div id="class-checkboxes" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 5px;">
                        </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-save">Lưu</button>
            </div>
        </form>
    </div>
</div>
