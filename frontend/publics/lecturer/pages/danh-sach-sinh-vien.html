<div class="grade-page-container">
    <div class="page-header">
        <div class="header-left-group">
            
            
            <span class="material-symbols-outlined icon-class" style="font-size: 28px; color: #4A90E2; margin-right: 10px;">group</span>
            <h2 id="student-list-title">Danh sách sinh viên</h2>
        </div>
        
        <div class="header-actions">
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="student-search-input" placeholder="Tìm sinh viên...">
            </div>
            
        </div>
    </div>

    <div class="table-wrapper">
        <table class="course-table"> 
                <thead>
                <tr>
                    <th style="width: 50px; text-align: center;">#</th>
                    
                    <th style="width: 100px; text-align: center;">MSSV</th>
                    
                    <th style="text-align: left; padding-left: 15px;">Họ và Tên</th>
                    
                    <th style="width: 120px; text-align: center;">SĐT</th>
                    
                    <th style="width: 200px; text-align: left;">Email</th>
                    
                    <th style="width: 60px; text-align: center;">GK</th>
                    <th style="width: 60px; text-align: center;">CK</th>
                    <th style="width: 60px; text-align: center;">BTL</th>
                    <th style="width: 60px; text-align: center;">Quiz</th>
                    <th style="width: 60px; text-align: center;">TN</th>
                    
                    <th style="width: 60px; text-align: center;">Sửa</th>
                </tr>
            </thead>
            <tbody id="student-list-body">
                </tbody>
        </table>
    </div>
</div>


<div id="grade-modal" class="modal-overlay">
    <div class="modal-content" style="width: 500px;">
        <div class="modal-header">
            <h3>Cập nhật điểm số</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeGradeModal()">close</span>
        </div>
        <form id="update-grade-form">
            <div class="form-grid" style="grid-template-columns: 1fr; padding: 20px; gap: 15px;">
                
                <div style="margin-bottom: 10px; font-weight: bold; color: #4F46E5;">
                    Sinh viên: <span id="grade-sv-name">...</span> (<span id="grade-sv-mssv">...</span>)
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
                    <label>Giữa kì (40%)</label>
                    <input type="number" id="score-gk" step="0.1" min="0" max="10" placeholder="-">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
                    <label>Cuối kì (60%)</label>
                    <input type="number" id="score-ck" step="0.1" min="0" max="10" placeholder="-">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
                    <label>BTL</label>
                    <input type="number" id="score-btl" step="0.1" min="0" max="10" placeholder="-">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
                    <label>Quiz</label>
                    <input type="number" id="score-quiz" step="0.1" min="0" max="10" placeholder="-">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
                    <label>Thí nghiệm</label>
                    <input type="number" id="score-tn" step="0.1" min="0" max="10" placeholder="-">
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="submit" class="btn-save-orange">Lưu Điểm</button>
            </div>
        </form>
    </div>
</div>
