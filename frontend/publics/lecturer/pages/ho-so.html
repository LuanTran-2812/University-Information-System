<div class="user-detail-container">
    
    
    <div class="detail-layout">
        <div class="left-column">
            <h3 class="section-title">
                Thông tin cơ bản
                <span class="material-symbols-outlined" style="color: #007bff;">person_edit</span>
            </h3>
            
            <form id="profile-update-form" class="detail-form">
                
                <div class="form-group">
                    <label>Họ và Tên</label>
                    <div class="input-box">
                        <input type="text" id="profile-name" readonly class="readonly-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Mã số (MSGV)</label>
                    <div class="input-box">
                        <input type="text" id="profile-id" readonly class="readonly-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Khoa</label>
                    <div class="input-box">
                        <input type="text" id="profile-dept" readonly class="readonly-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-box">
                        <input type="email" id="profile-email" readonly class="readonly-input">
                    </div>
                </div>
            </form>

            <h3 class="section-title">
                Thông tin liên hệ
                <span class="material-symbols-outlined" style="color: #007bff;">person_edit</span>
            </h3>

            <form id="profile-update-form" class="detail-form">

                <div class="form-group">
                    <label>Số điện thoại</label>
                    <div class="input-box">
                        <input type="text" id="profile-phone" placeholder="Cập nhật SĐT...">
                    </div>
                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <div class="input-box">
                        <input type="text" id="profile-address" placeholder="Cập nhật địa chỉ...">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save-orange">Lưu thay đổi</button>
                </div>
            </form>
        </div>

        
    </div>
</div>
