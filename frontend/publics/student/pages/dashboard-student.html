<div class="dashboard-container">
    <div class="overview-section" aria-labelledby="overview-heading">
        <h2 id="overview-heading" class="section-title">Tổng quan</h2>
        <div class="stats-container">
            <article class="stat-card stat-card-primary">
                <div class="stat-icon-wrapper">
                    <!-- <img class="stat-icon" src="../img/play-circle.png" alt="" aria-hidden="true" /> -->
                    <img class="stat-icon" src="../img/image 10.png" alt="" aria-hidden="true" />
                    
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="enrolled-courses">-</div>
                    <div class="stat-label">Khóa học đã đăng ký</div>
                </div>
            </article>
            <article class="stat-card stat-card-secondary">
                <div class="stat-icon-wrapper">
                    <img class="stat-icon" src="../img/check-square-offset.png" alt="" aria-hidden="true" />
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="ongoing-courses">-</div>
                    <div class="stat-label">Khóa học đang học</div>
                </div>
            </article>
            <article class="stat-card stat-card-success">
                <div class="stat-icon-wrapper">
                    <img class="stat-icon" src="../img/trophy.png" alt="" aria-hidden="true" />
                </div>
                <div class="stat-info">
                    <div class="stat-number" id="completed-courses">-</div>
                    <div class="stat-label">Khóa học đã hoàn thành</div>
                </div>
            </article>
        </div>
    </div>

    <div class="courses-section" aria-labelledby="courses-heading">
        <div class="courses-header">
            <h2 id="courses-heading" class="section-title">Các khóa học của tôi</h2>
            <button id="view-all-courses" class="view-all-btn">Xem tất cả</button>
        </div>
            <div class="courses-grid">
                <!-- JS sẽ render course cards từ API ở đây -->
            </div>
    </div>
</div>
